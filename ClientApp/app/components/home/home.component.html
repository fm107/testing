<data-presenter [parentFolder]="parentFolder | async"
                [currentFolder]="currentFolder | async"
                [data]="metaData | async"
                (onItemClick)="onClick($event)">
</data-presenter>

<a id="video" href="#inline" data-lity></a>

<div *ngIf="idx"  id="inline" style="background:#000000" class="lity-hide">
    <videojs [idx]="idx" [url]="url"></videojs>
</div>
