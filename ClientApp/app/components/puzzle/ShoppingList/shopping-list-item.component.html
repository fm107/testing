<div class="input-group">
    <label for="item-name">Name</label>
    <input type="text" id="item-name" [(ngModel)]="shopItem.name" />
</div>
<div class="input-group">
    <label for="item-amount">Amount</label>
    <input type="text" id="item-amount" [(ngModel)]="shopItem.amount" />
</div>
<button class="fa-reddit-alien" (click)="onDelete()">Delete Item</button>
