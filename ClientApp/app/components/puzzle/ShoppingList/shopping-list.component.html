<section>
    <shopping-list-new-item></shopping-list-new-item>
</section>
<section>
    <h3>My List</h3>
    <div class="list-inline">
        <ul>
            <li *ngFor="let item of listItems" (click)="onSelect(item)">{{item.name}} ({{item.amount}})</li>
        </ul>
    </div>
</section>
<section *ngIf="selectedItem">
    <shopping-list-item [shopItem]="selectedItem" (itemRemoved)="onRemove()"></shopping-list-item>
</section>
