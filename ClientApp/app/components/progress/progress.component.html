<div  mdTooltip="{{ torrentDetails | async }}" *ngIf="isInProgress | async" class="info-column">
    <div class="cssProgress">
        <div class="progress2">
            <div *ngIf="progress" class="cssProgress-bar cssProgress-success cssProgress-active-right" data-percent="100" style="width: 100%;">
                <span class="cssProgress-label">{{progress}}%</span>
            </div>
            <div *ngIf="!progress" class="cssProgress-bar cssProgress-success cssProgress-active-right" data-percent="100" style="width: 100%;">
                <span class="cssProgress-label">Loading</span>
            </div>
        </div>
    </div>
</div>
